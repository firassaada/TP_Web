<div class="col-md-6 col-sm-6">
  <div class="card-container">
    <div class="card">
      <div class="front">
        <div class="cover">
          <img src="assets/images/rotating_card_thumb2.png">
        </div>
        <div class="user">
          <img class="img-circle" src="{{ Personne1.path  }}  ">
        </div>
        <div class="content">
          <div class="main">
            <h3 class="name"> {{Personne1.name}} </h3>
            <p class="profession">{{Personne1.age}}</p>
            <p class="text-center">{{Personne1.Job}}</p>
          </div>
          <div class="footer">
            <i class="fa fa-mail-forward"></i> Auto Rotation
          </div>
        </div>
      </div> <!-- end front panel -->
      <div class="back">
        <div class="header">
          <h5 class="motto">{{Personne1.age}}</h5>
        </div>
        <div class="content">
          <div class="main">
            <h4 class="text-center">Job Description</h4>
            <p class="text-center">{{Personne1.Job}}</p>

            <div class="stats-container">
              <div class="stats">
                <h4>235</h4>
                <p>
                  Followers
                </p>
              </div>
              <div class="stats">
                <h4>114</h4>
                <p>
                  Following
                </p>
              </div>
              <div class="stats">
                <h4>35</h4>
                <p>
                  Projects
                </p>
              </div>
            </div>
            <button  class="btn btn-dark"  (click)="EmbaucheListCheck(Personne1)" >Embauche</button>

          </div>
        </div>
        <div class="footer">
       <!--  <div (click)="AddToList(Personne1)" class="accordion-button" type="Button" > Embaucher</div>
       -->
        </div>
      </div> <!-- end back panel -->
    </div> <!-- end card -->
  </div> <!-- end card-container -->
</div>
